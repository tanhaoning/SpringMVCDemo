<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Html5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <script type="text/javascript">
        var contextPath = "${request.getContextPath()}";
    </script>
    <!-- The styles -->
    <link id="bs-css" href="${contextPath}/css/bootstrap/bootstrap-cerulean.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-bottom: 40px;
            background-image: url("../image/833.jpg");
        }
    </style>
    <link href="${contextPath}/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="${contextPath}/css/bootstrap/charisma-app.css" rel="stylesheet">
    <link href="${contextPath}/css/bootstrap/jquery-ui-1.8.21.custom.css" rel="stylesheet">
    <link href='${contextPath}/css/bootstrap/fullcalendar.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='${contextPath}/css/bootstrap/chosen.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/uniform.default.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/colorbox.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/jquery.cleditor.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/jquery.noty.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/noty_theme_default.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/elfinder.min.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/elfinder.theme.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/opa-icons.css' rel='stylesheet'>
    <link href='${contextPath}/css/bootstrap/uploadify.css' rel='stylesheet'>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- The fav icon -->
    <link rel="shortcut icon" href="${contextPath}/image/bootstrap/favicon.ico">

</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="span12 center login-header">
            </div>
        </div>

        <div class="row-fluid">
            <div class="well span5 center login-box">
                <div class="alert alert-info">
                    Please login with your Username and Password.
                </div>
                <form class="form-horizontal" method="post" action="${contextPath}/login/home">
                    <fieldset>
                        <div class="input-prepend" title="Username" data-rel="tooltip">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input autofocus class="input-large span10"
                                   name="username" id="username"
                                   type="text" value="admin"
                                    />
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Password" data-rel="tooltip">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large span10"
                                   name="password" id="password"
                                   type="password"
                                   value="admin123456"
                                    />
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend">
                            <label class="remember" for="remember"><input type="checkbox" id="remember"/>Remember
                                me</label>
                        </div>
                        <div class="clearfix"></div>

                        <p class="center span5">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>


<!-- jQuery -->
<script src="${contextPath}/js/third-js/jquery-1.7.2.min.js"></script>
<!-- jQuery UI -->
<script src="${contextPath}/js/bootstrap/jquery-ui-1.8.21.custom.min.js"></script>
<!-- transition / effect library -->
<script src="${contextPath}/js/bootstrap/bootstrap-transition.js"></script>
<!-- alert enhancer library -->
<script src="${contextPath}/js/bootstrap/bootstrap-alert.js"></script>
<!-- modal / dialog library -->
<script src="${contextPath}/js/bootstrap/bootstrap-modal.js"></script>
<!-- custom dropdown library -->
<script src="${contextPath}/js/bootstrap/bootstrap-dropdown.js"></script>
<!-- scrolspy library -->
<script src="${contextPath}/js/bootstrap/bootstrap-scrollspy.js"></script>
<!-- library for creating tabs -->
<script src="${contextPath}/js/bootstrap/bootstrap-tab.js"></script>
<!-- library for advanced tooltip -->
<script src="${contextPath}/js/bootstrap/bootstrap-tooltip.js"></script>
<!-- popover effect library -->
<script src="${contextPath}/js/bootstrap/bootstrap-popover.js"></script>
<!-- button enhancer library -->
<script src="${contextPath}/js/bootstrap/bootstrap-button.js"></script>
<!-- accordion library (optional, not used in demo) -->
<script src="${contextPath}/js/bootstrap/bootstrap-collapse.js"></script>
<!-- carousel slideshow library (optional, not used in demo) -->
<script src="${contextPath}/js/bootstrap/bootstrap-carousel.js"></script>
<!-- autocomplete library -->
<script src="${contextPath}/js/bootstrap/bootstrap-typeahead.js"></script>
<!-- tour library -->
<script src="${contextPath}/js/bootstrap/bootstrap-tour.js"></script>
<!-- library for cookie management -->
<script src="${contextPath}/js/bootstrap/jquery.cookie.js"></script>
<!-- calander plugin -->
<script src='${contextPath}/js/bootstrap/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='${contextPath}/js/bootstrap/jquery.dataTables.min.js'></script>
<!-- chart libraries start -->
<script src="${contextPath}/js/bootstrap/excanvas.js"></script>
<script src="${contextPath}/js/bootstrap/jquery.flot.min.js"></script>
<script src="${contextPath}/js/bootstrap/jquery.flot.pie.min.js"></script>
<script src="${contextPath}/js/bootstrap/jquery.flot.stack.js"></script>
<script src="${contextPath}/js/bootstrap/jquery.flot.resize.min.js"></script>
<!-- chart libraries end -->
<!-- select or dropdown enhancer -->
<script src="${contextPath}/js/bootstrap/jquery.chosen.min.js"></script>
<!-- checkbox, radio, and file input styler -->
<script src="${contextPath}/js/bootstrap/jquery.uniform.min.js"></script>
<!-- plugin for gallery image view -->
<script src="${contextPath}/js/bootstrap/jquery.colorbox.min.js"></script>
<!-- rich text editor library -->
<script src="${contextPath}/js/bootstrap/jquery.cleditor.min.js"></script>
<!-- notification plugin -->
<script src="${contextPath}/js/bootstrap/jquery.noty.js"></script>
<!-- file manager library -->
<script src="${contextPath}/js/bootstrap/jquery.elfinder.min.js"></script>
<!-- star rating plugin -->
<script src="${contextPath}/js/bootstrap/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="${contextPath}/js/bootstrap/jquery.autogrow-textarea.js"></script>
<script src="${contextPath}/js/bootstrap/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<!-- multiple file upload plugin -->
<script src="${contextPath}/js/bootstrap/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="${contextPath}/js/bootstrap/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="${contextPath}/js/busi-js/charisma.js"></script>
</body>
</html>
